<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/phone.png" alt="celular" />
      </div>
      <div class="instragram-continue">
        <div class="group">
          <img
            src="./img/instagram.png"
            alt="logo do Instagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/profile.jpeg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como altair_ajj</a>
          <p>
            Não é altair_ajj?
            <a href="#" class="instagram-logout">Trocar de conta</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
